<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mazingame{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #252526;
            border-bottom: 2px solid #007acc;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        header h1 {
            color: #007acc;
            font-size: 2em;
            text-align: center;
        }
        
        header p {
            text-align: center;
            color: #858585;
            margin-top: 10px;
        }
        
        nav {
            text-align: center;
            margin-top: 20px;
        }
        
        nav a {
            color: #007acc;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border: 1px solid #007acc;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            background: #007acc;
            color: #fff;
        }
        
        .content {
            background: #252526;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #858585;
            border-top: 1px solid #3e3e42;
        }
        
        footer a {
            color: #007acc;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #007acc;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #005a9e;
        }
        
        .button.secondary {
            background: #3e3e42;
        }
        
        .button.secondary:hover {
            background: #505050;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            min-width: 150px;
            margin: 10px;
        }
        
        .stat-box .number {
            font-size: 2em;
            color: #007acc;
            font-weight: bold;
        }
        
        .stat-box .label {
            color: #858585;
            margin-top: 5px;
        }
        
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            border-left: 4px solid;
        }
        
        .alert.info {
            background: #1e3a5f;
            border-color: #007acc;
        }
        
        .alert.warning {
            background: #5f4e1e;
            border-color: #d4a017;
        }
        
        .alert.error {
            background: #5f1e1e;
            border-color: #d41717;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ® Mazingame</h1>
            <p>A Game of Maze - Now in Your Browser!</p>
            <nav>
                <a href="/">Home</a>
                <a href="/terminal">Play Game</a>
                <a href="/highscores">High Scores</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2015-2026 Sami Salkosuo | Licensed under MIT License</p>
            <p>
                <a href="https://github.com/samisalkosuo/mazingame" target="_blank">GitHub</a> |
                <a href="http://sami.salkosuo.net/mazingame/" target="_blank">About</a>
            </p>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
